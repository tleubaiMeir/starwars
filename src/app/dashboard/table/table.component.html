<div style="padding: 40px">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="cost_in_credits">
      <th mat-header-cell *matHeaderCellDef> cost_in_credits </th>
      <td mat-cell *matCellDef="let element"> {{element.cost_in_credits}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> created </th>
      <td mat-cell *matCellDef="let element"> {{element.created | date: 'mediumTime'}} </td>
    </ng-container>

    <ng-container matColumnDef="max_atmosphering_speed">
      <th mat-header-cell *matHeaderCellDef> max_atmosphering_speed </th>
      <td mat-cell *matCellDef="let element"> {{element.max_atmosphering_speed}} </td>
    </ng-container>

    <ng-container matColumnDef="hyperdrive_rating">
      <th mat-header-cell *matHeaderCellDef> hyperdrive_rating </th>
      <td mat-cell *matCellDef="let element"> {{element.hyperdrive_rating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
